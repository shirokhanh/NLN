<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Đăng ký tài khoản</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form action="/register" method="post">
		<h2 style="text-align: center;">Đăng ký</h2>

		<label for="username">Tên đăng nhập:</label>
		<input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn...">

		<label for="password">Mật khẩu:</label>
		<input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn...">

		<label for="confirm_password">Xác nhận mật khẩu:</label>
		<input type="password" id="confirm_password" name="confirm_password" placeholder="Xác nhận lại mật khẩu của bạn...">

		<label for="name">Tên đầy đủ:</label>
		<input type="text" id="name" name="name" placeholder="Nhập tên đầy đủ của bạn...">
		
		<label for="id_student">Mã số sinh viên:</label>
		<input type="text" id="id_student" name="name" placeholder="Nhập mã số sinh viên của bạn...">

		<label for="phone">Số điện thoại:</label>
		<input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn...">
		
		<label for="address">Địa chỉ:</label>
		<input type="text" id="address" name="address" placeholder="Nhập số địa chỉ của bạn...">
		
		

		
		<input type="submit" value="Đăng ký">
	</form>
</body>
</html>
